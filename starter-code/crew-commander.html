<head>
  <meta charset="UTF-8">

  <title>Turismo espacial</title>
  <style>
        body {
      background-image: url('./assets/crew/background-crew-desktop.jpg');

      section h4{
        font-family: bellrfair;
        color:#485159;
        margin-bottom: 20px;

      section h3{

      header{
        margin-bottom: 60px;

      .apr{
        margin-top: 10px;
        margin-bottom: 150px;
      }
      .equipe{
        margin-top: 150px;
      }
      .radio{
        width: 17px;
        height: 17px;
        margin: 10px;
        appearance: none;
        border-radius: 10px;
        background-color:rgba(255, 255, 255, 0.144);
        cursor:pointer;
        position:relative;
      }
      .radio:before{
        position:absolute;
        content:'';
        width: 17px;
        height: 17px;
        background:#fff;
        border-radius:10px;
        opacity:0; 
        transition:all 300ms ease-in-out;
      }
      .radio:checked:before{
      opacity: 1;
      }
      .tecnico{
        width: 50%;
      }
      .crew{
        position:relative;
      }
      .crew img{
        position: fixed;
        bottom: 0;
      }
    </style>
</head>
